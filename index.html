<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>JS Bin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
  <div id="mainBox">
    <div id="cat"><img src="http://i.imgur.com/OWP5RXy.png" />
    </div>
  </div>
  <div id="status">
    <div id="scorelives">
      <span id="score">Score: <span>0</span></span>
      <span id="lives">Lives: <span>3</span></span>
    </div>
    <button id="startGame" class="btn btn-default btn-lg">Start Game</button>
  </div>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://cdn.rawgit.com/brandonaaron/jquery-overlaps/master/jquery.overlaps.js"></script>
</body>
</html>
